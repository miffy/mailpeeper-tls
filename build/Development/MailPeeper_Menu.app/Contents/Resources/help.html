<FONT SIZE="+3">MailPeeperとは</FONT><BR>
<BR>
<FONT SIZE=-1>MailPeeperはMac OS X 10.2以降で動作するプログラムです。</FONT><BR>
<BR>
おもな使い道はメールサーバー(POP3)にたまっているメールの状況を確認したり、<BR>
スパムメールなどの、わざわざメールソフトで受信するまでもない不要なメールを<BR>
ただちに削除することです。メールを確認するとき、本文を読まずにヘッダだけを<BR>
読むので、手早くメールの受信状況を確認できます。　　　　　　　　　　　　　<BR>
